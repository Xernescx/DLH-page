            <div class="col-md-1">
                <img class="img-fluid conejo" src="img/500x500.jpg" alt="conejo">
            </div>

            <div class="text-center  col-md-10">
                <img class="img-fluid logo " src="img/DLH-logo.png" alt="logo">
            </div>
        </div>

    <!-- Usamos el navbar para la barra de navegacion-->
